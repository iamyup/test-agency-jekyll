#
# Work based on https://github.com/mmistakes/minimal-mistakes/blob/master/_data/ui-text.yml
#
# Configuration: Add to _config.yml
# locale: "en-US"  [YOUR PREFERRED LOCALE]
#
# How to use:
# {{ site.data.navigation[site.locale].nav.<var_name> | default: 'text' }}

# English (default)
# -----------------
en: &DEFAULT_EN
  nav:
    - title: "Mission"
      section: mission
    - title: "Projects"
      section: projects
    - title: "Team"
      section: about
    - title: "Timeline"
      section: timeline
    # - title: "Blog"
    #   section: portfolio
# to remove navigation menu
#    - title: "Contact"
#      section: contact
#    - title: "Theme Source"
#      url: https://github.com/raviriley/agency-jekyll-theme/
en-US:
  <<: *DEFAULT_EN
en-CA:
  <<: *DEFAULT_EN
en-GB:
  <<: *DEFAULT_EN
en-AU:
  <<: *DEFAULT_EN

