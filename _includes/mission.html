<!-- Mission -->
<section class="page-section" id="{{ site.data.sitetext[site.locale].mission.section | default: "mission" }}">
  <div class="container">
    <div class="row" >
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase"">{{ site.data.sitetext[site.locale].mission.title | default: "Mission" }}</h2>
        <h3 class="section-subheading">{{ site.data.sitetext[site.locale].mission.text | default: "" }}</h3>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <!-- <h4 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].about.body | default: "" }}</h4> -->
        <!-- <div class="large text-muted">{{ site.data.sitetext[site.locale].about.body | markdownify }}</div> -->
      </div>
    </div>
	  <div class="row d-flex justify-content-center text-center" >
      {% for item in site.data.sitetext[site.locale].mission.goal %}
      <div class="col-lg-4">
        <div class="mission-item">
        <img class="mx-auto" style="border-radius: 40px 80px" src="{{ item.image }}" alt="">
        <h4  style="color:aliceblue">{{ item.name }}</h4>
        <!-- <p class="text-muted">{{ item.desc }}</p> -->
        </div>
      </div>
      {% endfor %}
      </div>  
  </div>
</section>
<!-- End Mission -->
